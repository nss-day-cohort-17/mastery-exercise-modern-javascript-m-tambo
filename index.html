<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>BattleBots</title>
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="quiz.css">
</head>
<body>
   <article id="game-container">

      <section id="homeScreen" class="card card--home">
         <h1 class="text-center">eNteR tHe batTleDoMe</h1>

      </section>

      <section id="nameBots" class="card card--name">
         <div class="card__prompt">
            <div class="text-center">aSsiGN rOboT iDenTiTies</div>
            <hr>
            <div class="container row">
               <input type="text" autofocus="true" id="bot1name" class="field__textinput col-md-3 col-md-offset-1">
               <input type="text" autofocus="true" id="bot2name" class="field__textinput col-md-3 col-md-offset-4">
            </div>
         </div>

         <div class="card__button">
            <a class="card__link btn btn--big btn--orange"
               href="#"
               next="card--class">
            <span class="btn__prompt">></span>
            <span class="btn__text">Select class</span>
            </a>
         </div>
      </section>

      <section id="selectBots" class="card card--select">
         <div class="card__prompt">
            <div>CHOOSE YOUR PATH</div>
            <div>
               <a class="card__back btn btn--small"
                  href="#"
                  previous="card--name">
               <span class="btn__prompt">&lt;</span>
               <span class="btn__text">Back</span>
               </a>
            </div>
         </div>

         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-4">
                  <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">Warrior</span>
                  </a>
                  </div>

               <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">Valkyrie</span>
                  </a>
               </div>

               <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">berserker</span>
                  </a>
               </div>

               <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">Monk</span>
              </a>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Wizard</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Sorcerer</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Conjurer</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Thief</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Ninja</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Assassin</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">surprise me</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div>
    </section>

    <section id="battledome" class="card card--battledome"></section>

    <section id="gameOver" class="card card--gameOver"></section>

  </article>

   <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
   <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
   <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
