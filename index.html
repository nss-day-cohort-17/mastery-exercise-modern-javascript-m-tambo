<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>BattleBots</title>
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
   <link rel="stylesheet" href="quiz.css">
</head>
<body>
   <article id="game-container">

      <section id="homeScreen">
         <a id="entry"><h1 class="text-center"><strong>eNteR tHe <br> baTtLeDOme</strong></h1></a>
      </section>


      <section id="nameBots">
         <div>
            <div class="text-center">aSsiGN rOboT iDenTiTies</div>
            <hr>
            <div class="container row">
               <input type="text" autofocus="true" id="bot1name" class="field__textinput col-md-3 col-md-offset-1">
               <input type="text" autofocus="true" id="bot2name" class="field__textinput col-md-3 col-md-offset-4">
            </div>
         </div>

         <div class="card__button">
            <a class="card__link btn btn--big btn--orange"
               href="#"
               next="card--class">
            <span class="btn__prompt">></span>
            <span class="btn__text">Select class</span>
            </a>
         </div>
      </section>


      <section id="selectBots">
         <div>
            <div>sELecT rOboTs foR bAtTle</div>
            <div>
               <a class="card__back btn btn--small"
                  href="#"
                  previous="card--name">
               <span class="btn__prompt">&lt;</span>
               <span class="btn__text">Back</span>
               </a>
            </div>
         </div>

         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-4">
                  <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">Warrior</span>
                  </a>
                  </div>

               <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">Valkyrie</span>
                  </a>
               </div>

               <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">berserker</span>
                  </a>
               </div>

               <div class="card__button">
                  <a class="class__link btn btn--big btn--blue" href="#">
                     <span class="btn__prompt">></span>
                     <span class="btn__text">Monk</span>
                  </a>
               </div>
            </div>

         <div class="col-sm-4">
            <div class="card__button">
               <a class="class__link btn btn--big btn--blue" href="#">
                  <span class="btn__prompt">></span>
                  <span class="btn__text">Wizard</span>
               </a>
            </div>

            <div class="card__button">
               <a class="class__link btn btn--big btn--blue" href="#">
                  <span class="btn__prompt">></span>
                  <span class="btn__text">Sorcerer</span>
               </a>
            </div>

            <div class="card__button">
               <a class="class__link btn btn--big btn--blue" href="#">
                  <span class="btn__prompt">></span>
                  <span class="btn__text">Conjurer</span>
               </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Thief</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Ninja</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Assassin</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#">
                <span class="btn__prompt">></span>
                     <span class="btn__text">surprise me</span>
                     </a>
                  </div>
               </div>
            </div>
         </div>

         <div class="card__button">
            <a class="card__link btn btn--big btn--orange"
               href="#"
                next="card--weapon">
               <span class="btn__prompt">></span>
               <span class="btn__text">Select weapon</span>
            </a>
         </div>
      </section>


      <section id="battleDome">

      </section>


      <section id="gameOver">

      </section>


   </article>

   <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
   <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
   <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
